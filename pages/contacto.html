<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="multimedia/img/favicon.ico" />

    <title>PowerGames</title>
</head>
<body>
    <div id="page">
        <header>
            <div id="header-logo-search">
                <div id="header-logo" class="header-logo-search__element">
                    <i class="fa-solid fa-gamepad"></i> POWER GAMES
                </div>
                <div id="header-search" class="header-logo-search__element">
                    <input type="text" placeholder="Buscar">
                </div>
                <div id="header-user" class="header-logo-search__element">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div id="header-cart">
                <i class="fa-solid fa-cart-shopping"></i> Pagar
            </div>
        </header>
        <nav>
            <div id="nav-content">
                <ul>
                    <a href="/index.html"><li>JUEGOS</li></a>
                    <a href="/pages/nos.html"><li>Nosotros</li></a>
                    <a href="/pages/contacto.html"><li>Contacto</li></a>
                </ul>
            </div>
        </nav>
        <main>
            <div id="contacto">
                <div class="contacto__img_box">
                    ¿Tienes dudas o problemas? ... cont&aacute;ctanos
                </div>
                <div class="contacto__text">
                    Necesitamos tus datos para ayudarte :)
                    Completa formulario
                    <div class="contacto__form">
                        <form action="">
                            <div class="contacto__linea">
                                <div class="contacto__linea_control">
                                    <input class="contacto__linea_control_input" type="text" placeholder="Nombre">
                                </div>
                                <div class="contacto__linea_control">
                                    <input class="contacto__linea_control_input" type="text" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="contacto__linea">
                                <div class="contacto__linea_control">
                                    <input class="contacto__linea_control_input" type="text" placeholder="Email">
                                </div>
                                <div class="contacto__linea_control">
                                    <input class="contacto__linea_control_input" type="text" placeholder="Fono">
                                </div>
                            </div>
                            
                            <div class="contacto__linea">
                                <div class="contacto__linea_control">
                                    <select name="" id="" class="contacto__linea_control_input">
                                        <option value="">[motivo de tu consulta]</option>
                                        <option value="">Información</option>
                                        <option value="">Reclamo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="contacto__linea">
                                <div class="contacto__linea_control">
                                    <textarea class="contacto__linea_control_input" placeholder="Escribe tu consulta aca :)"></textarea>
                                </div>
                            </div>
                            <div class="contacto__linea">
                                <div class="contacto__linea_control">
                                    <button class="contacto__linea_control_input" >Envía consulta</button>
                                </div>
                            </div>
                        </form>
                        <!-- ./form -->
                    </div><!-- ./contacto__form -->
                </div><!-- ./contacto__text -->
            </div><!-- ./contacto -->
        </main>
    </div>
    
    <script src="https://kit.fontawesome.com/94dcfc8974.js" crossorigin="anonymous"></script>
</body>
</html>
